# Example fnmailer configuration with PLZ compression support
# This demonstrates the new PLZ configuration options

[node]
name = Example FTN Node
sysop = John Doe
email = john@example.org
networks = fidonet

[mail]
inbox = /home/ftnuser/mail/inbox
outbox = /home/ftnuser/mail/outbox
sent = /home/ftnuser/mail/sent

[logging]
level = info
log_file = /var/log/fnmailer.log
ident = fnmailer

[daemon]
pid_file = /var/run/fnmailer.pid
sleep_interval = 60
max_connections = 10
poll_interval = 300

# Network configuration with PLZ compression settings
[fidonet]
name = FidoNet
domain = fidonet.org
address = 1:123/456
hub = 1:123/100
inbox = /home/ftnuser/mail/fidonet/inbox
outbox = /home/ftnuser/mail/fidonet/outbox
processed = /home/ftnuser/mail/fidonet/processed
bad = /home/ftnuser/mail/fidonet/bad
duplicate_db = /home/ftnuser/mail/fidonet/dupes.db

# BinkP mailer settings
hub_hostname = hub.example.org
hub_port = 24554
password = mypassword
poll_frequency = 3600
use_cram = yes
use_compression = yes
use_crc = yes
use_nr_mode = no
outbound_path = /home/ftnuser/outbound/fidonet

# PLZ compression configuration
# plz_mode: none, supported, required
# plz_level: fast, normal, best
plz_mode = supported
plz_level = normal