# Multiple networks configuration
[node]
name = Multi Network Node
networks = fidonet,fsxnet,micronet
sysop = multiuser
sysop_name = Multi User

[fidonet]
name = Fidonet
domain = fidonet.org
address = 1:2/3.0
hub = 1:2/0
inbox = /ftn/fidonet/in
outbox = /ftn/fidonet/out

[fsxnet]
name = fsxNet
domain = fsxnet.nz
address = 21:1/100.0
hub = 21:1/0
inbox = /ftn/fsxnet/in
outbox = /ftn/fsxnet/out

[micronet]
name = MicroNet
domain = micronet.org
address = 618:100/1.0
hub = 618:100/0
inbox = /ftn/micronet/in
outbox = /ftn/micronet/out